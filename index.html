<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Nexus - Retro Community Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            getDoc,
            collection,
            query,
            onSnapshot, // orderBy removed to simplify, sorting done in JS
            addDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase global variables are provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Initialize Firebase
        window.firebaseApp = initializeApp(firebaseConfig);
        window.firebaseAuth = getAuth(window.firebaseApp);
        window.firebaseDb = getFirestore(window.firebaseApp);

        // Export necessary functions to global scope for use in inline script tags
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;
        window.signInWithCustomToken = signInWithCustomToken;
        window.signInAnonymously = signInAnonymously;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.collection = collection;
        window.query = query;
        // window.orderBy = orderBy; // No longer exporting or using orderBy directly for simplified setup
        window.onSnapshot = onSnapshot;
        window.addDoc = addDoc;
        window.firebaseInitialized = true; // Flag to indicate Firebase is ready
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Equivalent to bg-gray-900 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Equivalent to p-4 */
        }

        /* Custom Scrollbar for Messaging Page */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #4a5568; /* Tailwind gray-700 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6b46c1; /* Tailwind purple-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #805ad5; /* Tailwind purple-700 */
        }

        /* Retro Button Base Styles */
        .retro-button {
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            color: #ffffff;
            font-weight: 700; /* font-bold */
            background: linear-gradient(to right, #8b5cf6, #6366f1); /* from-purple-600 to-indigo-600 */
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            outline: none;
            cursor: pointer;
            border: none;
        }

        /* Retro Button Hover Styles */
        .retro-button:hover {
            background: linear-gradient(to right, #7c3aed, #4f46e5); /* hover:from-purple-700 hover:to-indigo-700 */
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* hover:shadow-xl */
        }

        /* Retro Button Focus Styles */
        .retro-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.5); /* focus:ring-4 focus:ring-purple-300 (approx) */
        }

        /* Retro Button Disabled Styles */
        .retro-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1); /* No scale on disabled */
            box-shadow: none; /* No shadow on disabled */
        }

        /* Specific styles for logout button */
        .retro-button.logout {
            background: linear-gradient(to right, #dc2626, #ec4899); /* from-red-600 to-pink-600 */
        }
        .retro-button.logout:hover {
            background: linear-gradient(to right, #b91c1c, #db2777); /* hover:from-red-700 hover:to-pink-700 */
        }

        /* Input fields common styles */
        .retro-input {
            background-color: #4a5568; /* bg-gray-700 */
            border: 1px solid #718096; /* border-gray-600 */
            color: #ffffff;
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.25rem; /* rounded */
            width: 100%;
        }
        .retro-textarea {
            background-color: #4a5568; /* bg-gray-700 */
            border: 1px solid #718096; /* border-gray-600 */
            color: #ffffff;
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.25rem; /* rounded */
            width: 100%;
            min-height: 6rem; /* h-24 equivalent for textarea */
        }

        /* Auth specific styles */
        .auth-container {
            background-color: #2d3748; /* Darker gray for auth forms */
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            margin: auto; /* Center the auth container */
            min-height: calc(100vh - 280px); /* Ensure it takes up space like other pages */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically within auth container */
            box-sizing: border-box; /* Include padding in the width/height */
        }
        .auth-tab-button {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background-color: #4a5568; /* gray-700 */
            color: #cbd5e0; /* gray-300 */
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .auth-tab-button.active {
            background-color: #6b46c1; /* purple-600 */
            color: white;
        }
        .auth-message-box {
            background-color: #fefcbf; /* yellow-100 */
            color: #92400e; /* yellow-900 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #fcd34d; /* yellow-400 */
            display: none; /* Hidden by default */
        }
        .auth-success-message {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-700 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #34d399; /* green-400 */
            display: none; /* Hidden by default */
        }
        .auth-error-message {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #f87171; /* red-400 */
            display: none; /* Hidden by default */
        }
        .auth-loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 1rem;
            color: #8b5cf6; /* purple-500 */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="w-full max-w-5xl bg-gray-800 p-5 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between mb-8">
        <h1 class="text-3xl font-extrabold text-purple-400 mb-4 md:mb-0">Arcade Nexus</h1>
        <nav class="flex flex-wrap justify-center gap-4">
            <button class="retro-button" onclick="navigateTo('home')">Home</button>
            <button class="retro-button" onclick="navigateTo('games')">Games</button>
            <button class="retro-button" onclick="navigateTo('forum')">Forum</button>
            <button class="retro-button" onclick="navigateTo('messaging')">Chat</button>
            <button id="auth-button" class="retro-button" onclick="navigateTo('auth')">Login/Register</button>
            <button id="header-logout-button" class="retro-button logout hidden" onclick="handleLogout()">Logout</button>
        </nav>
    </header>

    <main id="app-main-content" class="w-full max-w-5xl flex-grow">
        <div class="text-right text-sm text-gray-400 mb-4">
            Current User: <span id="user-id-display" class="font-mono text-purple-300 break-all">Loading...</span>
        </div>

        <div id="home-page" class="hidden"></div>
        <div id="auth-page" class="hidden"></div>
        <div id="games-page" class="hidden"></div>
        <div id="forum-page" class="hidden"></div>
        <div id="messaging-page" class="hidden"></div>
    </main>

    <footer class="w-full max-w-5xl bg-gray-800 p-5 rounded-xl shadow-lg mt-8 text-center text-gray-400">
        Â© <span id="current-year">2025</span> Arcade Nexus. All rights reserved.
    </footer>

    <script>
        // Global variables for Firebase instances
        let firebaseAuth;
        let firebaseDb;
        let appId; // Defined in the module script

        // Global user ID and name variables, updated by Firebase Auth
        let currentUserId = 'Loading...';
        let currentUserName = 'Guest';

        // Current view state
        let currentView = 'home'; // Initial view

        // --- DOM Elements for global messages and loading ---
        const userIdDisplay = document.getElementById('user-id-display');
        const authButton = document.getElementById('auth-button');
        const headerLogoutButton = document.getElementById('header-logout-button');

        // --- Helper Functions for UI Updates and Messages ---

        /**
         * Displays a message in the designated message box within the auth-page.
         * @param {string} message - The message to display.
         * @param {string} type - 'info', 'success', or 'error'
         */
        function showAuthMessage(message, type = 'info') {
            // Ensure the message boxes are present on the current page.
            const authMessageBox = document.querySelector('#auth-page .auth-message-box');
            const authSuccessMessageBox = document.querySelector('#auth-page .auth-success-message');
            const authErrorMessageBox = document.querySelector('#auth-page .auth-error-message');

            if (!authMessageBox || !authSuccessMessageBox || !authErrorMessageBox) {
                console.warn("Auth message boxes not found, cannot display message:", message);
                return;
            }

            // Hide all auth message boxes first
            authMessageBox.style.display = 'none';
            authSuccessMessageBox.style.display = 'none';
            authErrorMessageBox.style.display = 'none';

            let targetBox;
            if (type === 'success') {
                targetBox = authSuccessMessageBox;
            } else if (type === 'error') {
                targetBox = authErrorMessageBox;
            } else {
                targetBox = authMessageBox;
            }

            targetBox.textContent = message;
            targetBox.style.display = 'block';

            // Hide message after a few seconds
            setTimeout(() => {
                targetBox.style.display = 'none';
            }, 5000);
        }

        /**
         * Shows or hides the loading indicator within the auth-page.
         * @param {boolean} show - True to show, false to hide.
         */
        function showAuthLoading(show) {
            const authLoadingIndicator = document.querySelector('#auth-page .auth-loading-indicator');
            if (authLoadingIndicator) {
                authLoadingIndicator.style.display = show ? 'block' : 'none';
            }
        }

        /**
         * Displays a message to the user in a designated message area for content pages.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', 'info', 'warning'. Determines color.
         * @param {string} messageElementId - The ID of the specific HTML element to display the message.
         */
        function displayMessage(message, type, messageElementId) {
            const messageElement = document.getElementById(messageElementId);
            if (messageElement) {
                messageElement.textContent = message;
                messageElement.className = `mt-4 text-sm ${
                    type === 'success' ? 'text-green-400' :
                    type === 'error' ? 'text-red-400' :
                    type === 'warning' ? 'text-yellow-400' :
                    'text-blue-400'
                }`;
                // Hide message after a few seconds
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = '';
                }, 5000);
            } else {
                console.warn(`Message element with ID "${messageElementId}" not found. Message: "${message}"`);
            }
        }

        /**
         * Clears a message from a designated message area.
         * @param {string} messageElementId - The ID of the specific HTML element to clear.
         */
        function clearMessage(messageElementId) {
            const messageElement = document.getElementById(messageElementId);
            if (messageElement) {
                messageElement.textContent = '';
                messageElement.className = '';
            }
        }

        /**
         * Sets the loading state for a button.
         * @param {string} buttonId - The ID of the button element.
         * @param {boolean} isLoading - True to set loading state, false otherwise.
         * @param {string} originalText - The original text of the button.
         * @param {string} loadingText - The text to display when loading.
         */
        function setLoading(buttonId, isLoading, originalText, loadingText) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.disabled = isLoading;
                button.textContent = isLoading ? loadingText : originalText;
            }
        }

        /**
         * Updates the displayed user ID and name in the header.
         */
        function updateGlobalUserIdDisplay() {
            userIdDisplay.textContent = currentUserName + (currentUserName !== 'Guest' ? ` (${currentUserId.substring(0, 8)}...)` : '');

            // Update header auth buttons
            if (currentUserName !== 'Guest') {
                authButton.classList.add('hidden');
                headerLogoutButton.classList.remove('hidden');
            } else {
                authButton.classList.remove('hidden');
                headerLogoutButton.classList.add('hidden');
            }
        }

        /**
         * Escape HTML entities to prevent XSS.
         * @param {string} str - The string to escape.
         * @returns {string} The escaped string.
         */
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // --- Navigation Functions ---

        /**
         * Navigates to a different page/view.
         * @param {string} viewName - The name of the view to navigate to ('home', 'auth', 'games', 'forum', 'messaging').
         */
        function navigateTo(viewName) {
            // Hide all pages
            ['home-page', 'auth-page', 'games-page', 'forum-page', 'messaging-page'].forEach(id => {
                const page = document.getElementById(id);
                if (page) page.classList.add('hidden');
            });

            // Show the requested page and render its content
            currentView = viewName;
            const targetPage = document.getElementById(`${viewName}-page`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                // Only render pages that rely on Firebase *after* Firebase is ready.
                // For 'home' and 'auth' pages, they can render immediately as they handle
                // their Firebase dependency gracefully or don't have direct data dependencies.
                if (window.firebaseInitialized || viewName === 'home' || viewName === 'auth') {
                     switch (viewName) {
                        case 'home':
                            renderHomePage();
                            break;
                        case 'auth':
                            renderAuthPage();
                            break;
                        case 'games':
                            renderGamesPage();
                            break;
                        case 'forum':
                            renderForumPage();
                            break;
                        case 'messaging':
                            renderMessagingPage();
                            break;
                    }
                } else {
                    // If Firebase is not initialized and we try to navigate to a data-dependent page,
                    // display a loading or error state until Firebase is ready.
                    targetPage.innerHTML = `<div class="p-8 bg-gray-800 rounded-lg shadow-xl min-h-[calc(100vh-280px)] text-center flex items-center justify-center">
                                                <p class="text-gray-300 text-xl">Initializing Firebase... Please wait.</p>
                                            </div>`;
                }
            }
        }

        // --- Page Rendering Functions ---

        /**
         * Renders the content of the Home Page.
         */
        function renderHomePage() {
            const homePageDiv = document.getElementById('home-page');
            homePageDiv.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[calc(100vh-280px)] p-8 text-center bg-gray-900 rounded-lg shadow-xl">
                    <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight">
                        Welcome to <span class="text-purple-400">Arcade Nexus</span>!
                    </h1>
                    <p class="text-xl md:text-2xl text-gray-300 mb-10 max-w-3xl">
                        Your ultimate community for indie retro games. Discover, create, share, and connect with fellow enthusiasts!
                    </p>
                    <div class="flex flex-wrap justify-center gap-6">
                        <button class="retro-button" onclick="navigateTo('games')">Explore Games</button>
                        <button class="retro-button" onclick="navigateTo('forum')">Join the Forum</button>
                        <button class="retro-button" onclick="navigateTo('messaging')">Start Chatting</button>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the content of the Auth Page (Login/Register).
         */
        function renderAuthPage() {
            const authPageDiv = document.getElementById('auth-page');
            authPageDiv.innerHTML = `
                <div class="auth-container">
                    <h2 class="text-3xl font-bold text-center text-white mb-6">Account Access</h2>

                    <div class="flex gap-2 mb-6">
                        <button id="loginTab" class="auth-tab-button active">Login</button>
                        <button id="registerTab" class="auth-tab-button">Register</button>
                    </div>

                    <div class="auth-message-box"></div>
                    <div class="auth-success-message"></div>
                    <div class="auth-error-message"></div>
                    <div class="auth-loading-indicator">Loading...</div>

                    <div id="loginSection">
                        <form id="loginForm" class="flex flex-col gap-4">
                            <div class="form-group">
                                <label for="loginEmail" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                                <input type="email" id="loginEmail" placeholder="your@example.com" required
                                        class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                                <input type="password" id="loginPassword" placeholder="********" required
                                        class="retro-input">
                            </div>
                            <button type="submit" id="loginSubmitButton" class="retro-button">Login</button>
                        </form>
                    </div>

                    <div id="registerSection" class="hidden">
                        <form id="registerForm" class="flex flex-col gap-4">
                            <div class="form-group">
                                <label for="registerDisplayName" class="block text-gray-300 text-sm font-bold mb-2">Display Name</label>
                                <input type="text" id="registerDisplayName" placeholder="Your Display Name" required
                                        class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                                <input type="email" id="registerEmail" placeholder="your@example.com" required
                                        class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                                <input type="password" id="registerPassword" placeholder="********" required
                                        class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password</label>
                                <input type="password" id="registerConfirmPassword" placeholder="********" required
                                        class="retro-input">
                            </div>
                            <button type="submit" id="registerSubmitButton" class="retro-button">Register</button>
                        </form>
                    </div>

                    <div id="welcomeSection" class="hidden text-center">
                        <h3 class="text-2xl font-bold text-white mb-4">Hello, <span id="welcomeUserName"></span>!</h3>
                        <p class="text-gray-300 mb-6">User ID: <span id="welcomeUserId" class="font-mono text-sm break-all"></span></p>
                        <p class="text-gray-300 mb-6">You are successfully logged in.</p>
                        <button id="authLogoutButton" class="retro-button logout" onclick="handleLogout()">Logout</button>
                    </div>
                </div>
            `;

            // Attach event listeners for auth page elements after they are rendered
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const welcomeSection = document.getElementById('welcomeSection');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Function to switch between login and register forms on auth page
            const showAuthForm = (formId) => {
                if (formId === 'login') {
                    loginSection.classList.remove('hidden');
                    registerSection.classList.add('hidden');
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                } else {
                    loginSection.classList.add('hidden');
                    registerSection.classList.remove('hidden');
                    loginTab.classList.remove('active');
                    registerTab.classList.add('active');
                }
                // Clear any previous messages when switching forms
                document.querySelectorAll('.auth-message-box, .auth-success-message, .auth-error-message').forEach(el => el.style.display = 'none');
            };

            loginTab.addEventListener('click', () => showAuthForm('login'));
            registerTab.addEventListener('click', () => showAuthForm('register'));

            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            // Initial state check for auth page when rendered
            if (currentUserName !== 'Guest') {
                document.getElementById('welcomeUserName').textContent = currentUserName;
                document.getElementById('welcomeUserId').textContent = currentUserId;
                welcomeSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
                registerSection.classList.add('hidden');
            } else {
                welcomeSection.classList.add('hidden');
                showAuthForm('login'); // Default to login form
            }
            showAuthLoading(false);
        }

        // --- Games Page Functions ---

        /**
         * Renders the content of the Games Page.
         * Sets up real-time listener for games data from Firestore.
         */
        function renderGamesPage() {
            const gamesPageDiv = document.getElementById('games-page');
            gamesPageDiv.innerHTML = `
                <div class="p-8 bg-gray-800 rounded-lg shadow-xl min-h-[calc(100vh-280px)]">
                    <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Community Games</h2>

                    <div class="bg-gray-700 p-6 rounded-lg mb-8 shadow-inner">
                        <h3 class="text-2xl font-bold text-white mb-4">Add a New Game</h3>
                        <form id="add-game-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="game-title">
                                    Game Title:
                                </label>
                                <input
                                    type="text"
                                    id="game-title"
                                    class="retro-input"
                                    required
                                />
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="game-desc">
                                    Description:
                                </label>
                                <textarea
                                    id="game-desc"
                                    class="retro-textarea"
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" id="add-game-button" class="retro-button w-full">
                                Add Game
                            </button>
                            <p id="games-message" class="mt-4 text-sm"></p>
                        </form>
                    </div>

                    <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                        <h3 class="text-2xl font-bold text-white mb-4">Available Games</h3>
                        <div id="games-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <p class="text-gray-300 text-center col-span-full">Loading games...</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('add-game-form').addEventListener('submit', handleAddGame);

            // Set up real-time listener for games data
            // Ensure firebaseDb is available before attempting Firestore operations
            if (window.firebaseInitialized && firebaseDb) {
                const q = window.query(window.collection(firebaseDb, 'artifacts', appId, 'public', 'games'));
                window.onSnapshot(q, (snapshot) => {
                    const games = [];
                    snapshot.forEach((doc) => {
                        games.push(doc.data());
                    });
                    games.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Sort by newest first in JS
                    updateGamesList(games);
                }, (error) => {
                    console.error("Error fetching games:", error);

        // --- Messaging Page Functions ---

        /**
         * Renders the content of the Messaging Page.
         * Sets up real-time listener for chat messages from Firestore.
         */
        function renderMessagingPage() {
            const messagingPageDiv = document.getElementById('messaging-page');
            messagingPageDiv.innerHTML = `
                <div class="p-8 bg-gray-800 rounded-lg shadow-xl min-h-[calc(100vh-280px)] flex flex-col">
                    <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Community Chat</h2>

                    <div id="messages-container" class="flex-grow bg-gray-700 p-4 rounded-lg overflow-y-auto custom-scrollbar mb-6 h-96">
                        <p class="text-gray-300 text-center">Loading messages...</p>
                    </div>

                    <form id="send-message-form" class="flex gap-4">
                        <input
                            type="text"
                            id="message-input"
                            class="retro-input flex-grow"
                            placeholder="Type your message..."
                            required
                        />
                        <button type="submit" id="send-message-button" class="retro-button">
                            Send
                        </button>
                    </form>
                    <p id="messaging-message" class="mt-4 text-sm"></p>
                </div>
            `;

            const messagesContainer = document.getElementById('messages-container');
            document.getElementById('send-message-form').addEventListener('submit', handleSendMessage);

            // Set up real-time listener for messages
            if (window.firebaseInitialized && firebaseDb) {
                const messagesCollection = window.collection(firebaseDb, 'artifacts', appId, 'public', 'messages');
                const q = window.query(messagesCollection); // No orderBy here, sort in JS for now
                window.onSnapshot(q, (snapshot) => {
                    const messages = [];
                    snapshot.forEach((doc) => {
                        messages.push(doc.data());
                    });
                    // Sort messages by timestamp, newest last (for chat display)
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    updateMessagesDisplay(messages);
                    // Scroll to the bottom of the chat after updating
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, (error) => {
                    console.error("Error fetching messages:", error);
                    displayMessage(`Failed to load messages: ${error.message}.`, 'error', 'messaging-message');
                });
            } else {
                displayMessage("Firebase not initialized. Cannot load messages. Please refresh.", 'error', 'messaging-message');
            }
        }

        /**
         * Updates the display of chat messages.
         * @param {Array<Object>} messages - Array of message objects.
         */
        function updateMessagesDisplay(messages) {
            const messagesContainer = document.getElementById('messages-container');
            if (!messagesContainer) return;

            messagesContainer.innerHTML = ''; // Clear previous messages

            if (messages.length === 0) {
                messagesContainer.innerHTML = '<p class="text-gray-300 text-center">No messages yet. Start the conversation!</p>';
                return;
            }

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'mb-2 p-3 rounded-lg max-w-[80%]';
                const messageDate = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                let userName = escapeHTML(msg.userName || 'Anonymous');
                let messageText = escapeHTML(msg.text);

                if (msg.userId === currentUserId) {
                    messageElement.classList.add('bg-purple-600', 'text-white', 'ml-auto');
                    messageElement.innerHTML = `<p class="font-bold">You <span class="text-sm font-normal text-purple-200">(${messageDate})</span></p><p>${messageText}</p>`;
                } else {
                    messageElement.classList.add('bg-gray-600', 'text-gray-100');
                    messageElement.innerHTML = `<p class="font-bold">${userName} <span class="text-sm font-normal text-gray-400">(${messageDate})</span></p><p>${messageText}</p>`;
                }
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        // --- Firebase Auth Handlers ---

        /**
         * Handles user login with email and password.
         * @param {Event} event - The form submission event.
         */
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginSubmitButton');

            showAuthLoading(true);
            showAuthMessage('', 'info'); // Clear previous messages

            try {
                setLoading('loginSubmitButton', true, 'Login', 'Logging in...');
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                console.log("Logged in user:", userCredential.user);
                showAuthMessage('Login successful! Redirecting...', 'success');
                // updateGlobalUserIdDisplay will be called by onAuthStateChanged
                setTimeout(() => {
                    navigateTo('home');
                }, 1500);
            } catch (error) {
                console.error("Login Error:", error);
                let errorMessage = "An unknown error occurred.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or password. Please try again.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "The email address is not valid.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many failed login attempts. Try again later.";
                } else {
                    errorMessage = error.message;
                }
                showAuthMessage(`Login failed: ${errorMessage}`, 'error');
            } finally {
                setLoading('loginSubmitButton', false, 'Login', 'Login');
                showAuthLoading(false);
            }
        }

        /**
         * Handles user registration with email, password, and display name.
         * @param {Event} event - The form submission event.
         */
        async function handleRegister(event) {
            event.preventDefault();
            const displayName = document.getElementById('registerDisplayName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerButton = document.getElementById('registerSubmitButton');

            showAuthLoading(true);
            showAuthMessage('', 'info'); // Clear previous messages

            if (password !== confirmPassword) {
                showAuthMessage('Passwords do not match.', 'error');
                showAuthLoading(false);
                return;
            }
            if (password.length < 6) {
                showAuthMessage('Password should be at least 6 characters.', 'error');
                showAuthLoading(false);
                return;
            }

            try {
                setLoading('registerSubmitButton', true, 'Register', 'Registering...');
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;

                // Store display name in Firestore
                await window.setDoc(window.doc(window.firebaseDb, 'users', user.uid), {
                    displayName: displayName,
                    email: email,
                    createdAt: Date.now()
                });

                console.log("Registered user:", user);
                showAuthMessage('Registration successful! You are now logged in.', 'success');
                // updateGlobalUserIdDisplay will be called by onAuthStateChanged
                setTimeout(() => {
                    navigateTo('home');
                }, 1500);

            } catch (error) {
                console.error("Registration Error:", error);
                let errorMessage = "An unknown error occurred.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already registered. Try logging in.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "The email address is not valid.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "The password is too weak. Please choose a stronger one.";
                } else {
                    errorMessage = error.message;
                }
                showAuthMessage(`Registration failed: ${errorMessage}`, 'error');
            } finally {
                setLoading('registerSubmitButton', false, 'Register', 'Register');
                showAuthLoading(false);
            }
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            try {
                await window.signOut(window.firebaseAuth);
                console.log("User logged out.");
                // updateGlobalUserIdDisplay will be called by onAuthStateChanged
                if (currentView === 'auth') {
                    // If on auth page, re-render to show login/register forms
                    renderAuthPage();
                } else {
                    navigateTo('home'); // Go to home page after logout
                }
            } catch (error) {
                console.error("Logout Error:", error);
                // Optionally display an error message if logout fails
                alert("Failed to log out: " + error.message);
            }
        }

        /**
         * Listener for Firebase Authentication state changes.
         * Updates global user variables and UI.
         */
        window.onload = () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Wait for firebase to be initialized from the module script
            const checkFirebaseInterval = setInterval(() => {
                if (window.firebaseInitialized) {
                    clearInterval(checkFirebaseInterval);
                    firebaseAuth = window.firebaseAuth;
                    firebaseDb = window.firebaseDb;
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; // Re-assign global appId

                    window.onAuthStateChanged(firebaseAuth, async (user) => {
                        if (user) {
                            currentUserId = user.uid;
                            // Attempt to get user's display name from Firestore profile
                            try {
                                const userDocRef = window.doc(firebaseDb, 'users', user.uid);
                                const userDocSnap = await window.getDoc(userDocRef);
                                if (userDocSnap.exists()) {
                                    currentUserName = userDocSnap.data().displayName || user.email.split('@')[0];
                                } else {
                                    currentUserName = user.email.split('@')[0]; // Fallback to part of email
                                }
                            } catch (error) {
                                console.error("Error fetching user profile:", error);
                                currentUserName = user.email.split('@')[0]; // Fallback if Firestore fails
                            }
                        } else {
                            currentUserId = 'Guest';
                            currentUserName = 'Guest';
                        }
                        updateGlobalUserIdDisplay();
                        // If on auth page, re-render to reflect login/logout state
                        if (currentView === 'auth') {
                            renderAuthPage();
                        }
                    });

                    // Initial navigation to home page
                    navigateTo('home');
                }
            }, 100); // Check every 100ms
        };

        /**
         * Handles adding a new game to Firestore.
         * @param {Event} event - The form submission event.
         */
        async function handleAddGame(event) {
            event.preventDefault();
            if (currentUserId === 'Guest') {
                displayMessage('You must be logged in to add a game.', 'error', 'games-message');
                return;
            }

            const gameTitleInput = document.getElementById('game-title');
            const gameDescInput = document.getElementById('game-desc');
            const gameTitle = gameTitleInput.value.trim();
            const gameDesc = gameDescInput.value.trim();
            const addButton = document.getElementById('add-game-button');

            if (!gameTitle || !gameDesc) {
                displayMessage('Please fill in both title and description.', 'error', 'games-message');
                return;
            }

            setLoading('add-game-button', true, 'Add Game', 'Adding...');
            clearMessage('games-message');

            try {
                await window.addDoc(window.collection(firebaseDb, 'artifacts', appId, 'public', 'games'), {
                    title: gameTitle,
                    description: gameDesc,
                    userId: currentUserId,
                    userName: currentUserName,
                    timestamp: Date.now() // Use server timestamp in production for accuracy

                gameDescInput.value = '';

                console.error("Error adding game:", error);
                displayMessage(`Error adding game: ${error.message}. Check Firebase security rules.`, 'error', 'games-message');
            } finally {
                setLoading('add-game-button', false, 'Add Game', 'Add Game');
            }
        }

        // --- Messaging Page Firestore Operations ---

        /**
         * Handles sending a new chat message to Firestore.
         * @param {Event} event - The form submission event.
         */
        async function handleSendMessage(event) {
            event.preventDefault();
            if (currentUserId === 'Guest') {
                displayMessage('You must be logged in to send messages.', 'error', 'messaging-message');
                return;
            }

            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            const sendButton = document.getElementById('send-message-button');

            if (!messageText) {
                displayMessage('Message cannot be empty.', 'error', 'messaging-message');
                return;
            }

            setLoading('send-message-button', true, 'Send', 'Sending...');
            clearMessage('messaging-message');

            try {
                await window.addDoc(window.collection(firebaseDb, 'artifacts', appId, 'public', 'messages'), {
                    text: messageText,
                    userId: currentUserId,
                    userName: currentUserName,
                    timestamp: Date.now()
                });
                messageInput.value = ''; // Clear input after sending
            } catch (error) {
                console.error("Error sending message:", error);
                displayMessage(`Error sending message: ${error.message}. Check Firebase security rules.`, 'error', 'messaging-message');
            } finally {
                setLoading('send-message-button', false, 'Send', 'Send');
            }
        }

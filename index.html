<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Nexus - Retro Community Game</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Equivalent to bg-gray-900 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Equivalent to p-4 */
        }

        /* Custom Scrollbar for Messaging Page */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #4a5568; /* Tailwind gray-700 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6b46c1; /* Tailwind purple-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #805ad5; /* Tailwind purple-700 */
        }

        /* Retro Button Base Styles */
        .retro-button {
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            color: #ffffff;
            font-weight: 700; /* font-bold */
            background: linear-gradient(to right, #8b5cf6, #6366f1); /* from-purple-600 to-indigo-600 */
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            outline: none;
            cursor: pointer;
            border: none;
        }

        /* Retro Button Hover Styles */
        .retro-button:hover {
            background: linear-gradient(to right, #7c3aed, #4f46e5); /* hover:from-purple-700 hover:to-indigo-700 */
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* hover:shadow-xl */
        }

        /* Retro Button Focus Styles */
        .retro-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.5); /* focus:ring-4 focus:ring-purple-300 (approx) */
        }

        /* Retro Button Disabled Styles */
        .retro-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1); /* No scale on disabled */
            box-shadow: none; /* No shadow on disabled */
        }

        /* Specific styles for logout button */
        .retro-button.logout {
            background: linear-gradient(to right, #dc2626, #ec4899); /* from-red-600 to-pink-600 */
        }
        .retro-button.logout:hover {
            background: linear-gradient(to right, #b91c1c, #db2777); /* hover:from-red-700 hover:to-pink-700 */
        }

        /* Input fields common styles */
        .retro-input {
            background-color: #4a5568; /* bg-gray-700 */
            border: 1px solid #718096; /* border-gray-600 */
            color: #ffffff;
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.25rem; /* rounded */
            width: 100%;
        }
        .retro-textarea {
            background-color: #4a5568; /* bg-gray-700 */
            border: 1px solid #718096; /* border-gray-600 */
            color: #ffffff;
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border-radius: 0.25rem; /* rounded */
            width: 100%;
            min-height: 6rem; /* h-24 equivalent for textarea */
        }

        /* Auth specific styles */
        .auth-container {
            background-color: #2d3748; /* Darker gray for auth forms */
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            margin: auto; /* Center the auth container */
            min-height: calc(100vh - 280px); /* Ensure it takes up space like other pages */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically within auth container */
            box-sizing: border-box; /* Include padding in the width/height */
        }
        .auth-tab-button {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background-color: #4a5568; /* gray-700 */
            color: #cbd5e0; /* gray-300 */
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .auth-tab-button.active {
            background-color: #6b46c1; /* purple-600 */
            color: white;
        }
        .auth-message-box {
            background-color: #fefcbf; /* yellow-100 */
            color: #92400e; /* yellow-900 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #fcd34d; /* yellow-400 */
            display: none; /* Hidden by default */
        }
        .auth-success-message {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-700 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #34d399; /* green-400 */
            display: none; /* Hidden by default */
        }
        .auth-error-message {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #f87171; /* red-400 */
            display: none; /* Hidden by default */
        }
        .auth-loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 1rem;
            color: #8b5cf6; /* purple-500 */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="w-full max-w-5xl bg-gray-800 p-5 rounded-xl shadow-lg flex flex-col md:flex-row items-center justify-between mb-8">
        <h1 class="text-3xl font-extrabold text-purple-400 mb-4 md:mb-0">Arcade Nexus</h1>
        <nav class="flex flex-wrap justify-center gap-4">
            <button class="retro-button" onclick="navigateTo('home')">Home</button>
            <button class="retro-button" onclick="navigateTo('games')">Games</button>
            <button class="retro-button" onclick="navigateTo('forum')">Forum</button>
            <button class="retro-button" onclick="navigateTo('messaging')">Chat</button>
            <!-- Auth Buttons -->
            <button id="auth-button" class="retro-button" onclick="navigateTo('auth')">Login/Register</button>
            <button id="header-logout-button" class="retro-button logout hidden" onclick="handleLogout()">Logout</button>
        </nav>
    </header>

    <main id="app-main-content" class="w-full max-w-5xl flex-grow">
        <!-- User ID Display -->
        <div class="text-right text-sm text-gray-400 mb-4">
            Current User: <span id="user-id-display" class="font-mono text-purple-300 break-all">Guest</span>
        </div>

        <!-- Pages will be rendered here dynamically by JavaScript -->
        <div id="home-page" class="hidden"></div>
        <div id="auth-page" class="hidden"></div>
        <div id="games-page" class="hidden"></div>
        <div id="forum-page" class="hidden"></div>
        <div id="messaging-page" class="hidden"></div>
    </main>

    <footer class="w-full max-w-5xl bg-gray-800 p-5 rounded-xl shadow-lg mt-8 text-center text-gray-400">
        Â© <span id="current-year">2025</span> Arcade Nexus. All rights reserved.
    </footer>

    <!-- Main Application Script -->
    <script>
        // Data storage (in-memory arrays, persisted to localStorage for basic persistence)
        let gamesData = [];
        let forumPostsData = [];
        let messagesData = []; // Still in-memory, can be expanded to localStorage later

        // Simulated user database (username -> { password, displayName })
        let usersDatabase = {};

        // Global user ID and name
        let currentUserId = 'Guest-' + Math.random().toString(36).substring(2, 8);
        let currentUserName = 'Guest';

        // Current view state
        let currentView = 'home'; // Initial view

        // --- DOM Elements for global messages and loading ---
        const userIdDisplay = document.getElementById('user-id-display');
        const authButton = document.getElementById('auth-button');
        const headerLogoutButton = document.getElementById('header-logout-button');

        // --- LocalStorage Management ---

        /**
         * Loads all data (users, games, forum posts) from localStorage.
         */
        function loadAllData() {
            try {
                const storedUsers = localStorage.getItem('arcadeNexusUsers');
                if (storedUsers) {
                    usersDatabase = JSON.parse(storedUsers);
                }

                const storedGames = localStorage.getItem('arcadeNexusGames');
                if (storedGames) {
                    gamesData = JSON.parse(storedGames);
                }

                const storedPosts = localStorage.getItem('arcadeNexusForumPosts');
                if (storedPosts) {
                    forumPostsData = JSON.parse(storedPosts);
                }

                const storedLoggedInUser = localStorage.getItem('arcadeNexusLoggedInUser');
                if (storedLoggedInUser && usersDatabase[storedLoggedInUser]) {
                    currentUserName = storedLoggedInUser;
                    currentUserId = usersDatabase[currentUserName].userId; // Retrieve stored userId
                } else {
                    currentUserName = 'Guest';
                    currentUserId = 'Guest-' + Math.random().toString(36).substring(2, 8);
                }
            } catch (e) {
                console.error("Error loading data from localStorage:", e);
                // Clear corrupted data if unable to parse
                localStorage.removeItem('arcadeNexusUsers');
                localStorage.removeItem('arcadeNexusGames');
                localStorage.removeItem('arcadeNexusForumPosts');
                localStorage.removeItem('arcadeNexusLoggedInUser');
                currentUserName = 'Guest';
                currentUserId = 'Guest-' + Math.random().toString(36).substring(2, 8);
            }
        }

        /**
         * Saves all data (users, games, forum posts) to localStorage.
         */
        function saveAllData() {
            try {
                localStorage.setItem('arcadeNexusUsers', JSON.stringify(usersDatabase));
                localStorage.setItem('arcadeNexusGames', JSON.stringify(gamesData));
                localStorage.setItem('arcadeNexusForumPosts', JSON.stringify(forumPostsData));
                localStorage.setItem('arcadeNexusLoggedInUser', currentUserName === 'Guest' ? '' : currentUserName);
            } catch (e) {
                console.error("Error saving data to localStorage:", e);
            }
        }

        // --- Helper Functions for UI Updates and Messages ---

        /**
         * Displays a message in the designated message box within the auth-page.
         * @param {string} message - The message to display.
         * @param {string} type - 'info', 'success', or 'error'
         */
        function showAuthMessage(message, type = 'info') {
            // Ensure the message boxes are present on the current page.
            const authMessageBox = document.querySelector('#auth-page .auth-message-box');
            const authSuccessMessageBox = document.querySelector('#auth-page .auth-success-message');
            const authErrorMessageBox = document.querySelector('#auth-page .auth-error-message');

            if (!authMessageBox || !authSuccessMessageBox || !authErrorMessageBox) {
                console.warn("Auth message boxes not found, cannot display message:", message);
                return;
            }

            // Hide all auth message boxes first
            authMessageBox.style.display = 'none';
            authSuccessMessageBox.style.display = 'none';
            authErrorMessageBox.style.display = 'none';

            let targetBox;
            if (type === 'success') {
                targetBox = authSuccessMessageBox;
            } else if (type === 'error') {
                targetBox = authErrorMessageBox;
            } else {
                targetBox = authMessageBox;
            }

            targetBox.textContent = message;
            targetBox.style.display = 'block';

            // Hide message after a few seconds
            setTimeout(() => {
                targetBox.style.display = 'none';
            }, 5000);
        }

        /**
         * Shows or hides the loading indicator within the auth-page.
         * @param {boolean} show - True to show, false to hide.
         */
        function showAuthLoading(show) {
            const authLoadingIndicator = document.querySelector('#auth-page .auth-loading-indicator');
            if (authLoadingIndicator) {
                authLoadingIndicator.style.display = show ? 'block' : 'none';
            }
        }

        /**
         * Displays a message to the user in a designated message area for content pages.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', 'info', 'warning'. Determines color.
         * @param {string} pageId - The ID of the page div where the message element resides (e.g., 'games-page', 'forum-page').
         * @param {string} messageElementId - The ID of the specific HTML element to display the message (e.g., 'games-message', 'forum-message').
         */
        function displayMessage(message, type, pageId, messageElementId) {
            const messageElement = document.getElementById(messageElementId);
            if (messageElement) {
                messageElement.textContent = message;
                messageElement.className = `mt-4 text-sm ${
                    type === 'success' ? 'text-green-400' :
                    type === 'error' ? 'text-red-400' :
                    type === 'warning' ? 'text-yellow-400' :
                    'text-blue-400'
                }`;
                // Hide message after a few seconds
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = '';
                }, 5000);
            } else {
                console.warn(`Message element with ID "${messageElementId}" not found on page "${pageId}". Message: "${message}"`);
            }
        }

        /**
         * Clears a message from a designated message area.
         * @param {string} messageElementId - The ID of the specific HTML element to clear.
         */
        function clearMessage(messageElementId) {
            const messageElement = document.getElementById(messageElementId);
            if (messageElement) {
                messageElement.textContent = '';
                messageElement.className = '';
            }
        }

        /**
         * Sets the loading state for a button.
         * @param {string} buttonId - The ID of the button element.
         * @param {boolean} isLoading - True to set loading state, false otherwise.
         * @param {string} originalText - The original text of the button.
         * @param {string} loadingText - The text to display when loading.
         */
        function setLoading(buttonId, isLoading, originalText, loadingText) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.disabled = isLoading;
                button.textContent = isLoading ? loadingText : originalText;
            }
        }

        /**
         * Updates the displayed user ID and name in the header.
         */
        function updateGlobalUserIdDisplay() {
            userIdDisplay.textContent = currentUserName + (currentUserName !== 'Guest' ? ` (${currentUserId.substring(0, 8)}...)` : '');

            // Update header auth buttons
            if (currentUserName !== 'Guest') {
                authButton.classList.add('hidden');
                headerLogoutButton.classList.remove('hidden');
            } else {
                authButton.classList.remove('hidden');
                headerLogoutButton.classList.add('hidden');
            }
        }

        /**
         * Escape HTML entities to prevent XSS.
         * @param {string} str - The string to escape.
         * @returns {string} The escaped string.
         */
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // --- Navigation Functions ---

        /**
         * Navigates to a different page/view.
         * @param {string} viewName - The name of the view to navigate to ('home', 'auth', 'games', 'forum', 'messaging').
         */
        function navigateTo(viewName) {
            // Hide all pages
            ['home-page', 'auth-page', 'games-page', 'forum-page', 'messaging-page'].forEach(id => {
                const page = document.getElementById(id);
                if (page) page.classList.add('hidden');
            });

            // Show the requested page and render its content
            currentView = viewName;
            const targetPage = document.getElementById(`${viewName}-page`);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                switch (viewName) {
                    case 'home':
                        renderHomePage();
                        break;
                    case 'auth':
                        renderAuthPage();
                        break;
                    case 'games':
                        renderGamesPage();
                        break;
                    case 'forum':
                        renderForumPage();
                        break;
                    case 'messaging':
                        renderMessagingPage();
                        break;
                }
            }
        }

        // --- Page Rendering Functions ---

        /**
         * Renders the content of the Home Page.
         */
        function renderHomePage() {
            const homePageDiv = document.getElementById('home-page');
            homePageDiv.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[calc(100vh-280px)] p-8 text-center bg-gray-900 rounded-lg shadow-xl">
                    <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight">
                        Welcome to <span class="text-purple-400">Arcade Nexus</span>!
                    </h1>
                    <p class="text-xl md:text-2xl text-gray-300 mb-10 max-w-3xl">
                        Your ultimate community for indie retro games. Discover, create, share, and connect with fellow enthusiasts!
                    </p>
                    <div class="flex flex-wrap justify-center gap-6">
                        <button class="retro-button" onclick="navigateTo('games')">Explore Games</button>
                        <button class="retro-button" onclick="navigateTo('forum')">Join the Forum</button>
                        <button class="retro-button" onclick="navigateTo('messaging')">Start Chatting</button>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the content of the Auth Page (Login/Register).
         */
        function renderAuthPage() {
            const authPageDiv = document.getElementById('auth-page');
            authPageDiv.innerHTML = `
                <div class="auth-container">
                    <h2 class="text-3xl font-bold text-center text-white mb-6">Account Access</h2>

                    <!-- Tab Navigation -->
                    <div class="flex gap-2 mb-6">
                        <button id="loginTab" class="auth-tab-button active">Login</button>
                        <button id="registerTab" class="auth-tab-button">Register</button>
                    </div>

                    <!-- Message Boxes for auth -->
                    <div class="auth-message-box"></div>
                    <div class="auth-success-message"></div>
                    <div class="auth-error-message"></div>
                    <div class="auth-loading-indicator"></div>

                    <!-- Login Section -->
                    <div id="loginSection">
                        <form id="loginForm" class="flex flex-col gap-4">
                            <div class="form-group">
                                <label for="loginUsername" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                                <input type="text" id="loginUsername" placeholder="your_username" required
                                       class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                                <input type="password" id="loginPassword" placeholder="********" required
                                       class="retro-input">
                            </div>
                            <button type="submit" id="loginSubmitButton" class="retro-button">Login</button>
                        </form>
                    </div>

                    <!-- Register Section -->
                    <div id="registerSection" class="hidden">
                        <form id="registerForm" class="flex flex-col gap-4">
                            <div class="form-group">
                                <label for="registerDisplayName" class="block text-gray-300 text-sm font-bold mb-2">Display Name</label>
                                <input type="text" id="registerDisplayName" placeholder="Your Display Name" required
                                       class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerUsername" class="block text-gray-300 text-sm font-bold mb-2">Username (for login)</label>
                                <input type="text" id="registerUsername" placeholder="Choose a username" required
                                       class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                                <input type="password" id="registerPassword" placeholder="********" required
                                       class="retro-input">
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password</label>
                                <input type="password" id="registerConfirmPassword" placeholder="********" required
                                       class="retro-input">
                            </div>
                            <button type="submit" id="registerSubmitButton" class="retro-button">Register</button>
                        </form>
                    </div>

                    <!-- Welcome Section (after successful login/registration) -->
                    <div id="welcomeSection" class="hidden text-center">
                        <h3 class="text-2xl font-bold text-white mb-4">Hello, <span id="welcomeUserName"></span>!</h3>
                        <p class="text-gray-300 mb-6">User ID: <span id="welcomeUserId" class="font-mono text-sm break-all"></span></p>
                        <p class="text-gray-300 mb-6">You are successfully logged in.</p>
                        <button id="authLogoutButton" class="retro-button logout" onclick="handleLogout()">Logout</button>
                    </div>
                </div>
            `;

            // Attach event listeners for auth page elements after they are rendered
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const welcomeSection = document.getElementById('welcomeSection');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Function to switch between login and register forms on auth page
            const showAuthForm = (formId) => {
                if (formId === 'login') {
                    loginSection.classList.remove('hidden');
                    registerSection.classList.add('hidden');
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                } else {
                    loginSection.classList.add('hidden');
                    registerSection.classList.remove('hidden');
                    loginTab.classList.remove('active');
                    registerTab.classList.add('active');
                }
                // Clear any previous messages when switching forms
                document.querySelectorAll('.auth-message-box, .auth-success-message, .auth-error-message').forEach(el => el.style.display = 'none');
            };

            loginTab.addEventListener('click', () => showAuthForm('login'));
            registerTab.addEventListener('click', () => showAuthForm('register'));

            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            // Update auth page content based on current login status
            if (currentUserName !== 'Guest') {
                document.getElementById('welcomeUserName').textContent = currentUserName;
                document.getElementById('welcomeUserId').textContent = currentUserId;
                welcomeSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
                registerSection.classList.add('hidden');
            } else {
                welcomeSection.classList.add('hidden');
                showAuthForm('login'); // Default to login form
            }
            showAuthLoading(false);
        }

        // --- Games Page Functions ---

        /**
         * Renders the content of the Games Page.
         */
        function renderGamesPage() {
            const gamesPageDiv = document.getElementById('games-page');
            gamesPageDiv.innerHTML = `
                <div class="p-8 bg-gray-800 rounded-lg shadow-xl min-h-[calc(100vh-280px)]">
                    <h2 class="text-4xl font-extrabold text-white mb-6 text-center">Your Games</h2>

                    <div class="bg-gray-700 p-6 rounded-lg mb-8 shadow-inner">
                        <h3 class="text-2xl font-bold text-white mb-4">Add a New Game</h3>
                        <form id="add-game-form" class="space-y-4">
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="game-title">
                                    Game Title:
                                </label>
                                <input
                                    type="text"
                                    id="game-title"
                                    class="retro-input"
                                    required
                                />
                            </div>
                            <div>
                                <label class="block text-gray-300 text-sm font-bold mb-2" for="game-desc">
                                    Description:
                                </label>
                                <textarea
                                    id="game-desc"
                                    class="retro-textarea"
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" id="add-game-button" class="retro-button w-full">
                                Add Game
                            </button>
                            <p id="games-message" class="mt-4 text-sm"></p>
                        </form>
                    </div>

                    <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                        <h3 class="text-2xl font-bold text-white mb-4">Community Games</h3>
                        <div id="games-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Games will be loaded here -->
                        </div>
                    </div>
                </div>
            `;

            // Attach event listener
            document.getElementById('add-game-form').addEventListener('submit', handleAddGame);
            // Update games list with current in-memory data
            updateGamesList(gamesData);
        }

        /**
         * Updates the display of the games list.
         * @param {Array<Object>} games - Array of game objects.
         */
        function updateGamesList(games) {
            const gamesListContainer = document.getElementById('games-list-container');
            if (!gamesListContainer) return;

            if (games.length === 0) {
                gamesListContainer.innerHTML = '<p class="text-gray-300 text-center col-span-full">No games added yet. Be the first!</p>';
                return;
            }

            gamesListContainer.innerHTML = games.map(game => `

        // --- Local Account System Handlers ---

        /**
         * Handles user registration. Stores user data in localStorage.
         */
        async function handleRegister(e) {
            e.preventDefault();
            showAuthLoading(true);
            const displayName = document.getElementById('registerDisplayName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Basic client-side validation
            if (!displayName || !username || !password || !confirmPassword) {
                showAuthMessage("Please fill in all fields.", 'error');
                showAuthLoading(false);
                return;
            }
            if (password.length < 6) {
                showAuthMessage("Password should be at least 6 characters.", 'error');
                showAuthLoading(false);
                return;
            }
            if (password !== confirmPassword) {
                showAuthMessage("Passwords do not match.", 'error');
                showAuthLoading(false);
                return;
            }
            if (usersDatabase[username]) {
                showAuthMessage("Username already exists. Please choose another.", 'error');
                showAuthLoading(false);
                return;
            }

            // Store user in simulated database (localStorage)
            usersDatabase[username] = {
                password: password, // In a real app, this would be hashed!
                displayName: displayName,
                userId: 'User-' + Math.random().toString(36).substring(2, 8) // Unique ID for this client-side user
            };
            saveAllData(); // Save the updated users database

            // Auto-login after registration
            currentUserName = username;
            currentUserId = usersDatabase[username].userId;
            saveAllData(); // Save logged-in state

            showAuthMessage("Account created successfully! You are now logged in.", 'success');
            document.getElementById('registerForm').reset(); // Clear the form
            updateGlobalUserIdDisplay();
            navigateTo('home'); // Redirect to home page after registration
            showAuthLoading(false);
        }

        /**
         * Handles user login. Checks credentials against localStorage.
         */
        async function handleLogin(e) {
            e.preventDefault();
            showAuthLoading(true);
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAuthMessage("Please enter your username and password.", 'error');
                showAuthLoading(false);
                return;
            }

            if (usersDatabase[username] && usersDatabase[username].password === password) {
                currentUserName = username;
                currentUserId = usersDatabase[username].userId;
                saveAllData(); // Save logged-in state
                showAuthMessage("Logged in successfully!", 'success');
                document.getElementById('loginForm').reset(); // Clear the form
                updateGlobalUserIdDisplay();
                navigateTo('home'); // Redirect to home page after login
            } else {
                showAuthMessage("Incorrect username or password.", 'error');
            }
            showAuthLoading(false);
        }

        /**
         * Handles user logout. Clears login state from localStorage.
         */
        async function handleLogout() {
            showAuthLoading(true); // Show loading briefly
            currentUserName = 'Guest';
            currentUserId = 'Guest-' + Math.random().toString(36).substring(2, 8); // Assign a new guest ID
            saveAllData(); // Clear logged-in state from localStorage
            showAuthMessage("Logged out successfully.", 'success'); // This message will appear briefly on the auth page if navigated to
            updateGlobalUserIdDisplay();
            navigateTo('home'); // Redirect to home page after logout
            showAuthLoading(false);
        }
